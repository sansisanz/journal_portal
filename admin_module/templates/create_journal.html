{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JP Admin Panel</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css'%}" rel="stylesheet">

    <!-- Add jQuery library if not already included -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .container-fluid {
            padding: 20px;
        }

        .container-fluid h2 {
            color: #4e3e3e;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 20px;
        }

        .container-fluid form {
            max-width: 400px;
            margin: 0 auto;
        }

        .container-fluid form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .container-fluid form input[type="text"],
        .container-fluid form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container-fluid form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container-fluid form button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body id="page-top">

    {% include 'admin_navbar.html' %} 

    <div class="2h2" style="margin-left: 5%;">
    <h2>CREATE JOURNAL</h2>
</div>


<div class="container-fluid">
    <div class="container">
        <form id="journalForm" class="card p-3">
            <div class="form-group">
                <label for="journalName">Journal Name:</label>
                <input type="text" class="form-control form-control-lg" id="journalName" name="journalName" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select class="custom-select custom-select-lg" id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="journal1">Msc Computer Science</option>
                    <option value="journal2">MA History</option>
                    <option value="journal3">MBA</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="chiefEditor">Editor:</label>
                <select class="custom-select custom-select-lg" id="chiefEditor" name="chiefEditor" required>
                    <option value="">Select Chief Editor</option>
                    <option value="editor1">RAM</option>
                    <option value="editor2">SANA</option>
                    <option value="editor3">ANTHONY</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Create Journal</button>
        </form>
    </div>
</div>




    <!-- -----------------------------------------------------===============================--------------------------------------------------------------------- -->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>
</html>
