{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JP Admin Panel</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css'%}" rel="stylesheet">

    <style>
        .form-box {
          background-color: #f8f9fa;
          border: 1px solid #ced4da;
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 70%;
        }

        /* Style for input options in datalist */
        #departments option {
            background-color: #ffffff; /* background color */
            color: #333333; /* text color */
            padding: 5px 10px; /* padding */
        }

        /* Additional styles if needed */
        #departments option:hover {
            background-color: #f0f0f0; /* hover background color */
        }

        #departments option:focus {
            background-color: #e0e0e0; /* focus background color */
        }

            </style>

</head>

<body id="page-top">

    {% include 'admin_sidebar.html' %}

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3"> <!-- Centering the form for medium and large screens -->
            <div class="form-box">
                <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-primary">ADD EDITOR</h4>
                </div><br>  
                <form method="post" action="/addeditor/">
                  {% csrf_token %}
                  <div class="card-header py-3">
                      <div class="form-group">
                          <label for="department">Department</label>
                          <input type="text" class="form-control" id="journalDepartment" name="department" placeholder="Select Department" list="departments" required>
                          <datalist id="departments">
                              <option value="Department of Computer Science">
                              <option value="Department of History">
                              <option value="Department of Physics">
                              <option value="Department of Malayalam">
                          </datalist>
                      </div>
                      <div class="form-group">
                          <label for="employeeId">Employee Id</label>
                          <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="Enter Employee Id" required>
                          <span class="text-danger font-weight-bold" >{{empidcheck}}</span>
                      </div>
                      <div class="form-group">
                          <label for="roleName">Role</label>
                          <input type="text" class="form-control" id="roleName" name="roleName" placeholder="Enter Role" required>
                      </div>
                      <div class="form-group">
                          <label for="designation">Designation</label>
                          <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation" required>
                      </div>
                      <div class="form-group">
                          <label for="editorName">Editor's Name</label>
                          <input type="text" class="form-control" id="editorName" name="editorName" placeholder="Enter Journal Name" required>
                      </div>
                      <div class="form-group">
                          <label for="editorEmail">Editor's Email</label>
                          <input type="email" class="form-control" id="editorEmail" name="editorEmail" placeholder="Enter Editor's Email" required>
                          <span class="text-danger font-weight-bold" >{{emailcheck}}</span>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary">Add</button>
                      </div>
                  </div>
              </form>              
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
