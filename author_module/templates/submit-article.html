<script>
     // Function to dynamically add input fields for authors
     function addAuthorInputs() {
        var authorCount = parseInt(document.getElementById("authorCount").value);
        var authorInputsContainer = document.getElementById("authorInputs");
        authorInputsContainer.innerHTML = ''; // Clear existing inputs

        // Add input fields based on selected author count
        for (var i = 1; i <= authorCount; i++) {
            var inputField = document.createElement("input");
            inputField.type = "text";
            inputField.id = "authorName" + i;
            inputField.name = "authorName" + i;
            inputField.className = "form-control";
            inputField.placeholder = "Enter Author " + i + " Name";
            authorInputsContainer.appendChild(inputField);
        }
    }

    // Add event listener to author count select element
    document.getElementById("authorCount").addEventListener("change", addAuthorInputs);

    // Call addAuthorInputs initially to populate author inputs based on default author count
    addAuthorInputs();

    // Define the volumes and issues for each journal
    var journals = {
        "j1": {
            "v1": ["i1", "i2"],
            "v2": ["i3", "i4", "i5"],
            "v3": ["i6", "i7", "i8", "i9"]
        },
        "j2": {
            "v1": ["i1", "i2", "i3"],
            "v2": ["i4", "i5"],
            "v3": ["i6"]
        },
        "j3": {
            "v1": ["i1", "i2", "i3", "i4"],
            "v2": ["i5", "i6"],
            "v3": ["i7"]
        }
    };

    // Function to update volume options based on selected journal
    function updateVolumes() {
        var journalSelect = document.getElementById("journalName");
        var volumeSelect = document.getElementById("volume");
        var selectedJournal = journalSelect.value;

        // Clear existing options
        volumeSelect.innerHTML = '<option disabled selected>Select a volume</option>';

        // Add new options based on the selected journal
        var volumes = journals[selectedJournal];
        Object.keys(volumes).forEach(function(volume) {
            volumeSelect.innerHTML += '<option>' + volume + '</option>';
        });

        // Call updateIssues to update issues based on the newly selected journal
        updateIssues();
    }

    // Function to update issue options based on selected volume
    function updateIssues() {
        var journalSelect = document.getElementById("journalName");
        var volumeSelect = document.getElementById("volume");
        var issueSelect = document.getElementById("issueNumber");
        var selectedJournal = journalSelect.value;
        var selectedVolume = volumeSelect.value;

        // Clear existing options
        issueSelect.innerHTML = '<option disabled selected>Select an issue</option>';

        // Add new options based on the selected volume
        var issues = journals[selectedJournal][selectedVolume];
        issues.forEach(function(issue) {
            issueSelect.innerHTML += '<option>' + issue + '</option>';
        });
    }

    // Add event listeners to journal and volume select elements
    document.getElementById("journalName").addEventListener("change", updateVolumes);
    document.getElementById("volume").addEventListener("change", updateIssues);

    // Call updateVolumes initially to populate volumes based on default selected journal
    updateVolumes();
</script>
