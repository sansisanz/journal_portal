                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">User Profile</h6>
                            </div>
                            <div class="card-body">
                                <form id="profileForm">
                                    <div class="form-group">
                                        <label for="profileName">Name</label>
                                        <input type="text" class="form-control" id="profileName" value="John Doe"
                                            readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="profileEmail">Email</label>
                                        <input type="email" class="form-control" id="profileEmail"
                                            value="johndoe@example.com" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="profileAddress">Address</label>
                                        <textarea class="form-control" id="profileAddress" rows="3"
                                            readonly>123 Street, City, Country</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="profileMobile">Mobile</label>
                                        <input type="tel" class="form-control" id="profileMobile"
                                            value="123 456 7890" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="profileDOB">Date of Birth</label>
                                        <input type="text" class="form-control" id="profileDOB"
                                            value="January 1, 1990" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="profileAffiliation">Affiliation</label>
                                        <input type="text" class="form-control" id="profileAffiliation"
                                            value="assistant professor" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="profileInstitute">Institute</label>
                                        <input type="text" class="form-control" id="profileInstitute"
                                            value="Department of history,uoc" readonly>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-block"
                                        onclick="editProfile()">Edit Profile</button>
                                    <button type="submit" class="btn btn-success btn-block mt-2 d-none"
                                        id="saveProfileBtn">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
