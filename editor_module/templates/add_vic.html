{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>journal</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-editor.css' %}" rel="stylesheet">
    <link href="{% static 'css/journal.css' %}" rel="stylesheet" >

    <style>
        .custum-file-upload {
            height: 200px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: space-between;
            gap: 20px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            border: 2px dashed #cacaca;
            background-color: rgba(255, 255, 255, 1);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 48px 35px -48px rgba(0,0,0,0.1);
        }

        .custum-file-upload .icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custum-file-upload .icon svg {
            height: 80px;
            fill: rgba(75, 85, 99, 1);
        }

        .custum-file-upload .text {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custum-file-upload .text span {
            font-weight: 400;
            color: rgba(75, 85, 99, 1);
        }

        .custum-file-upload input {
            display: none;
        }

    </style>
</head>

<body id="page-top">

    {% include 'editor_sidebar.html' %}

  
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                   
                <!-- journal form -->
            
                <div class="container mt-5">
                    <div class="border p-4">
                        <form method="post" enctype="multipart/form-data" action="/add_vic/{{ journal_id }}/">
                            {% csrf_token %}
                            <input type="hidden" name="journal_id" value="{{ journal_id }}">
                            <div class="form-group">
                                <label for="volume">Volume Name or Number:</label>
                                <input type="text" class="form-control" id="volume" name="volume" required>
                            </div>
                            <div class="form-group">
                                <label for="coverImage">Cover Image:</label>
                                <input type="file" class="form-control-file" id="coverImage" name="cover_image" required>
                            </div>
                            <div class="form-group">
                                <label for="numIssues">Number of Issues:</label>
                                <input type="number" class="form-control" id="numIssues" name="num_issues" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                
          

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/editor_login/">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
       <!-- Bootstrap core JavaScript-->
       <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
       <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
   
       <!-- Core plugin JavaScript-->
       <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
   
       <!-- Custom scripts for all pages-->
       <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
   
       <!-- Page level plugins -->
       <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
   
       <!-- Page level custom scripts -->
       <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
       <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
