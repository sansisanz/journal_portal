<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Article</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            width: 100%;
        }

        .container {
            width:100%;
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .af_head {
            text-align: center;
        }

        .af_head h1 {
            font-family: 'Georgia', serif;
            font-size: 3em;
            margin-bottom: 10px;
            color: #972929;
        }

        .af_head h3 {
            font-size: 1.2em;
            margin: 5px 0;
            color: #666;
        }

        .af_body {
            margin: 40px 0;
        }

        .af_body h4 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .af_body p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #333;
        }

        hr {
            border: none;
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }

        .af_foot {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        .af_foot p {
            margin: 0;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="af_head">
            <h1>{{ journal_name }}</h1>
            <h3>{{ department }}</h3>
            <h3>{{ volume }}</h3>
            <h3>Issue {{ issue }}</h3>
        </div>
        <hr>
        <div class="af_body">
            <h4>{{ article_title }}</h4>
            <p>Author(s): {{ authors }}</p>
            <p>URL: <a href="http://127.0.0.1:8000/{{ url }}">http://127.0.0.1:8000/{{ url }}</a></p>
            <p>Published by: {{ published_by }}</p>
        </div>
        <hr>
        <div class="af_foot">
            <p>Â©2024 CU Journal Hub. All rights reserved.</p>
        </div>
    </div>
    
</body>
</html>
