{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JP Editor</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-editor.css' %}" rel="stylesheet">
    

</head>

<body id="page-top">

    {% include 'editor_sidebar.html' %}

    
    <div class="container">
        <h2>Journal Details</h2><br><br>
        <form action="#" method="post" enctype="multipart/form-data" id="articleForm">
            <div class="form-group">
                <label class="required" for="journalSelect">Journal Name:</label>
                <select id="journalSelect" name="journalname" class="form-control" required>
                    <option value="">Select Journal</option>
                    <option value="1">J1</option>
                    <option value="2">J2</option>
                    <option value="3">J3</option>
                    <option value="4">J4</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <div class="form-group">
                <label for="Ethics">Aims & Scopes:</label>
                    <div class="mb-3">
                      <textarea class="form-control textbox" name="ethics" id="ethics" placeholder="Write your ethics and disclosures here..."></textarea>
                    </div>
            </div>
             
            
            <!-- <div class="container-fluid">
                <div class="row">
                    <div> -->
                        <h5><b>Guidelines</b></h5>
                        <label for="totalContents">Total Number of Contents:</label>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="number" id="totalContents" name="totalContents" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                <label for="generateTextboxes"></label>
                                <button type="button" id="generateTextboxes" class="btn btn-primary text-white" style="background-color: #007bff; border-color: aliceblue; ">Generate Textboxes</button>
                            </div>
                              
                        
                        <div id="textBoxesContainer"></div>
                        </div>
                        
                <!-- </div>
                </div>
            </div> -->
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                $(document).ready(function() {
                    $('#generateTextboxes').on('click', function(event) {
                        event.preventDefault();
                        const totalContents = parseInt($('#totalContents').val());
                        if (!isNaN(totalContents) && totalContents > 0) {
                            $('#textBoxesContainer').empty();
                            for (let i = 0; i < totalContents; i++) {
                                $('#textBoxesContainer').append(`
                                    <div class="content-group">
                                        <div class="form-group">
                                            <input type="text" name="heading" placeholder="Heading ${i + 1}" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="content" placeholder="Content ${i + 1}" class="form-control">
                                        </div>
                                    </div>
                                `);
                            }
                        } else {
                            console.error('Please enter a valid number for total contents.');
                        }
                    });
                });
                </script>

            <div class="form-group">
                <label for="Ethics">Ethics:</label>
                    <div class="mb-3">
                      <textarea class="form-control textbox" name="ethics" id="ethics" placeholder="Write your ethics and disclosures here..."></textarea>
                    </div>
            </div><br>
        <center> 
            <button type="submit" class="btn btn-success font-weight-bold"  style=" border-color: aliceblue;">SAVE</button>
        </center>
       
          </form>
                 </div> 
             </div>  
         </div>
    </div>

   

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/editor_login/">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}]"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-editor.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
