{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JP Editor</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-editor.css' %}" rel="stylesheet">
    <link href="{% static 'css/editorialboard.css' %}" rel="stylesheet">
</head>

<body id="page-top">

    {% include 'editor_sidebar.html' %}

    <div class="container form-container">
        <div class="card shadow">
            <div class="card-header py-3">
                <h3 class="m-0 font-weight-bold text-primary">ADD EDITORS TO EDITORIAL BOARD</h3>
            </div><br>  
            <div class="card-body">
            <div class="card-body">
            <form action="/add_editorial_board_member/" method="post" enctype="multipart/form-data" id="articleForm">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                
                <div class="form-group">
                    <label class="required" for="journalSelect">Select Journal:</label>
                    <select id="journalSelect" name="journalname" class="form-control" required>
                        <option value="">Select Journal</option>
                        {% for journal in journals %}
                        <option value="{{ journal.journal_id }}">{{ journal.journal_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required" for="full_name">Full Name:</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label class="required" for="office_address">Office Address:</label>
                    <input type="text" name="office_address" id="office_address" class="form-control" placeholder="Enter office address" required>
                </div>
                
                <div class="form-group">
                    <label class="required" for="email_address">Email Address:</label>
                    <input type="email" name="email_address" id="email_address" class="form-control" placeholder="Enter email address" required>
                </div>
                
                <div class="form-group">
                    <label class="required" for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Enter phone number" required>
                </div>
                
                <div class="form-group">
                    <label class="required" for="Upload Photo">Upload Photo:</label>
                    <input type="file" id="Upload Photo" name="Upload Photo" class="form-control" accept="image/*" required>
                </div><br>
                
                <center><button type="submit" class="submit-btn">ADD EDITOR</button> </center>
            </form>
            </div>            
                
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
