{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Volumes</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css'%}" rel="stylesheet">

    <style>
        .form-box {
          background-color: #f8f9fa;
          border: 1px solid #ced4da;
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 70%;
        }
    </style>

</head>

<body id="page-top">

    {% include 'editor_sidebar.html' %}

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3"> <!-- Centering the form for medium and large screens -->
            <div class="form-box">
                <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-primary" style="text-align: center;">Edit Volumes</h4>
                </div><br>  
                <!-- Display success message -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="/edit_volume/{{ journal_id }}/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Select Volume -->
                    <div class="form-group">
                        <label for="volume">Select Volume:</label>
                        <select class="form-control" name="volume" id="volume">
                            <option value="">Select a Volume</option>
                            {% for volume in volumes %}
                                <option value="{{ volume.volume_id }}">{{ volume.volume }}</option>
                            {% endfor %}
                        </select>
                    </div>
        
                    <!-- Update Volume -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="updateVolume" name="action" value="updateVolume" onclick="showUpdateVolume()">
                        <label class="form-check-label" for="updateVolume">Update Volume</label>
                    </div>
                    <div id="updateVolumeForm" class="form-group" style="display:none;">
                        <label for="volumeName">Edit Volume Name:</label>
                        <input type="text" class="form-control" id="volumeName" name="volumeName">
                    </div><br>
                    
                    <!-- Update Cover Photo -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="updateCoverPhoto" name="action" value="updateCoverPhoto" onclick="showUpdateCoverPhoto()">
                        <label class="form-check-label" for="updateCoverPhoto">Update Cover Photo</label>
                    </div>
                    <div id="updateCoverPhotoForm" class="form-group" style="display:none;">
                        <label for="coverPhoto">Upload New Cover Photo:</label>
                        <input type="file" class="form-control-file" id="coverPhoto" name="coverPhoto">
                    </div><br>
                    
                    <!-- Add More Issues -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="addMoreIssues" name="action" value="addMoreIssues" onclick="showAddMoreIssues()">
                        <label class="form-check-label" for="addMoreIssues">Add More Issues</label>
                    </div>
                    <div id="addMoreIssuesForm" class="form-group" style="display:none;">
                        <label for="issueNumber">More Number of Issues:</label>
                        <input type="number" class="form-control" id="issueNumber" name="issueNumber">
                    </div><br>
                    <div class="text">
                        <button type="submit" class="btn btn-success btn-block mt-3" id="submitVic">Submit</button>
                    </div>  
                </form>
            </div>
          </div>
        </div>
      </div>
            
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function showUpdateVolume() {
            document.getElementById('updateVolumeForm').style.display = 'block';
            document.getElementById('updateCoverPhotoForm').style.display = 'none';
            document.getElementById('addMoreIssuesForm').style.display = 'none';
        }

        function showUpdateCoverPhoto() {
            document.getElementById('updateVolumeForm').style.display = 'none';
            document.getElementById('updateCoverPhotoForm').style.display = 'block';
            document.getElementById('addMoreIssuesForm').style.display = 'none';
        }

        function showAddMoreIssues() {
            document.getElementById('updateVolumeForm').style.display = 'none';
            document.getElementById('updateCoverPhotoForm').style.display = 'none';
            document.getElementById('addMoreIssuesForm').style.display = 'block';
        }
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
