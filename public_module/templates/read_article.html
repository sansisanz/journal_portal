<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint moznomarginboxes>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Flipbook Viewer</title>
    <link rel="stylesheet" href="pdfjs/viewer.css"/>
    <link rel="stylesheet" href="pdf-flip.css"/>
    <style>
        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(pics/loader.gif) center no-repeat #fff;
        }
        #flipbook {
            width: 100%;
            height: 100%;
        }
        .flipbook-page {
            width: 100%;
            height: 100%;
        }
        .zoom-in, .zoom-out, .fullscreen, .download, .prev-page, .next-page, .first-page, .last-page, .properties, .toggle-sidebar {
            cursor: pointer;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            margin: 5px;
        }
    </style>
</head>
<body tabindex="1" class="loadingInProgress">
<div class="se-pre-con"></div>

<div id="outerContainer">
    <div id="toolbarContainer">
        <button class="zoom-in">Zoom In</button>
        <button class="zoom-out">Zoom Out</button>
        <button class="fullscreen">Full Screen</button>
        <button class="download">Download</button>
        <button class="prev-page">Previous Page</button>
        <button class="next-page">Next Page</button>
        <button class="first-page">First Page</button>
        <button class="last-page">Last Page</button>
        <button class="properties">Document Properties</button>
        <button class="toggle-sidebar">Toggle Sidebar</button>
    </div>
    <div id="flipbook"></div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="turnjs/turn.min.js"></script>
<script src="pdfjs/build/pdf.js"></script>
<script>
    const url = 'path/to/your/pdf.pdf';
    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1;

    function renderPage(pageNumber) {
        pdfDoc.getPage(pageNumber).then(function(page) {
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            page.render(renderContext).promise.then(function() {
                $('#flipbook').turn('addPage', canvas, pageNumber);
            });
        });
    }

    function renderPages() {
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            renderPage(i);
        }
    }

    function loadPdf() {
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPages();
        });
    }

    $(document).ready(function () {
        $('#flipbook').turn({
            width: 800,
            height: 600,
            autoCenter: true
        });

        loadPdf();

        $('.zoom-in').click(function() {
            scale += 0.1;
            $('#flipbook').turn('destroy');
            $('#flipbook').empty();
            renderPages();
        });

        $('.zoom-out').click(function() {
            scale -= 0.1;
            $('#flipbook').turn('destroy');
            $('#flipbook').empty();
            renderPages();
        });

        $('.fullscreen').click(function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        $('.download').click(function() {
            window.open(url, '_blank');
        });

        $('.prev-page').click(function() {
            $('#flipbook').turn('previous');
        });

        $('.next-page').click(function() {
            $('#flipbook').turn('next');
        });

        $('.first-page').click(function() {
            $('#flipbook').turn('page', 1);
        });

        $('.last-page').click(function() {
            $('#flipbook').turn('page', pdfDoc.numPages);
        });

        $('.properties').click(function() {
            pdfDoc.getMetadata().then(function(data) {
                alert(`Title: ${data.info.Title}\nAuthor: ${data.info.Author}\nPages: ${pdfDoc.numPages}`);
            });
        });

        $('.toggle-sidebar').click(function() {
            $('#sidebarContainer').toggle();
        });
    });
</script>
</body>
</html>
