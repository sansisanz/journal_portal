<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Book Reader</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f0f0f0;
  }
  #canvasContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    display: block;
    max-width: 100%;
    max-height: 100%;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-crisp-edges;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    transition: transform 0.5s ease-in-out;
  }
  #controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #controls button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
    margin: 5px;
  }
  #pageSliderContainer {
    width: 80%;
    margin: 0 auto;
    display: flex;
    align-items: center;
  }
  #pageSlider {
    flex: 1;
    margin: 0 10px;
  }
  #pageNum {
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="canvasContainer">
  <canvas id="comicCanvas"></canvas>
  <div id="controls">
    <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
    <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
    <button id="fullScreen"><i class="fas fa-expand"></i></button>
    <button id="download"><i class="fas fa-download"></i></button>
    <div id="pageSliderContainer">
      <input type="range" id="pageSlider" min="1" max="10" step="1">
      <span id="pageNum">1/10</span>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  const canvas = document.getElementById('comicCanvas');
  const ctx = canvas.getContext('2d');
  const controls = document.getElementById('controls');
  const zoomInBtn = document.getElementById('zoomIn');
  const zoomOutBtn = document.getElementById('zoomOut');
  const fullScreenBtn = document.getElementById('fullScreen');
  const downloadBtn = document.getElementById('download');
  const pageSlider = document.getElementById('pageSlider');
  const pageNum = document.getElementById('pageNum');

  let currentPage = 1;
  let zoomFactor = 1.2; // Increased zoom factor for better clarity
  let pdfDoc = null;
  let pageRendering = false;
  let pageNumPending = null;

  async function renderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
      return;
    }
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
      let viewport = page.getViewport({ scale: zoomFactor });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      let renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      let renderTask = page.render(renderContext);
      renderTask.promise.then(function() {
        pageRendering = false;
        if (pageNumPending !== null) {
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });

    pageSlider.value = num;
    pageNum.textContent = `${num}/${pdfDoc.numPages}`;
  }

  async function loadPdf(url) {
    const loadingTask = pdfjsLib.getDocument(url);
    pdfDoc = await loadingTask.promise;
    renderPage(1);
    pageSlider.setAttribute('max', pdfDoc.numPages);
  }

  loadPdf('p.pdf');

  zoomInBtn.addEventListener('click', () => {
    zoomFactor += 0.1; // Adjust the increment value for smoother zooming
    renderPage(currentPage);
  });

  zoomOutBtn.addEventListener('click', () => {
    zoomFactor -= 0.1; // Adjust the decrement value for smoother zooming
    renderPage(currentPage);
  });

  fullScreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      canvas.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  downloadBtn.addEventListener('click', () => {
    const pdfData = pdfDoc.data;
    const blob = new Blob([pdfData], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `comic_${currentPage}.pdf`;
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  });

  pageSlider.addEventListener('input', () => {
    currentPage = parseInt(pageSlider.value);
    renderPage(currentPage);
  });

  canvas.addEventListener('click', () => {
    nextPage();
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      prevPage();
    } else if (e.key === 'ArrowRight') {
      nextPage();
    }
  });

  function nextPage() {
    if (currentPage < pdfDoc.numPages) {
      currentPage++;
      renderPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  }
</script>
</body>
</html>
