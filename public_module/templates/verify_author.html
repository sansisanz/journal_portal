  <style>
    /* Custom Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px; /* Adjust according to your header height */

    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 20px;

    .btn-primary {
      border-radius: 20px;
      padding: 10px 30px;

    }
    .reg-btn{
      margin-right: 150%;
    }
    #messages {
        position: absolute;
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip: rect(0 0 0 0);
    }

  </style>


</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="/p_index/">CU JOURNAL HUB</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="#home"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid"></a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>  
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <!-- <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Journals</h2>
          <ol>
            <li><a href="index.html">Home</a></li>

    <!-- </section>   End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">   
          <div class="section-title" data-aos="zoom-out">
            <p>Verify your registration</p>
        </div>
          
          <section id="verify_author">
          <div class="row justify-content-center">
            <div class="col-md-8"> 
              <form id="verify-form" action="/email_verification/" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="otp">OTP :</label>
                  <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter OTP" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Verify OTP</button>
                </div>
                <div class=""></div>
              </form>
            </div>
          </div>
          
          <div id="messages">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        </section>
        </div>
      </section>

      <script>
        window.onload = function () {
            var form = document.getElementById('verify-form');
            form.addEventListener('submit', function (event) {
                var messagesElement = document.getElementById('messages');
                var messages = messagesElement ? messagesElement.textContent : "";
                if (messages.trim() !== "") {
                    alert(messages);
                    window.location.href = "{% url 'authorlogin' %}";
                }
            });
        };
    </script>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" style="margin-top: 6.4%;">

      </div>
      <div class="credits">
        
      </div>
    </div>
  </footer><!-- End Footer -->
