{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Journal Page - CUJH</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.0.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/public-style.css' %}" rel="stylesheet">

  <style>
    /* Custom Styles for Login Form */
    .login-form-wrapper {
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .login-form-wrapper h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: black;
    }

    .login-form-wrapper .form-group {
      margin-bottom: 20px;
    }

    .login-form-wrapper .form-control {
      height: 50px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form-wrapper .btn-wrap {
      text-align: center;
    }

    .login-form-wrapper .cta-btn {
      width: 100%;
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form-wrapper .cta-btn:hover {
      background-color: #0056b3;
    }
    
  </style>

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="/p_index/">CU JOURNALS</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="#home"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid"></a>
      </div>

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= 
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Sign in as Author</h2>
          <ol>
            <li><a href="/p_home/{{i.journal_id}}/">Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section>--> 
    <!-- End Breadcrumbs -->

    <section class="inner-page">
        <br><br><br>
      <div class="container">
        <div class="row" data-aos="zoom-out">
          <div class="col-lg-6">
            <div class="login-form-wrapper bg-light p-4 rounded">
              <form id="author-login-form" method="post" action="/author_login/">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-group">
                  <input type="email" name="email" required class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" required class="form-control" placeholder="Enter Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <a href="/author_forgotpassword/">Forgot Password?</a>
                  <a href="/p_authorreg/">Register if not already an Author</a>
                </div>
                <div class="btn-wrap">
                  <button type="submit" class="cta-btn">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>CU JOURNAL HUB</h3>
      <p>"Empowering discovery and shaping tomorrow through cutting-edge research."</p>
      <div class="social-links">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>CU JOURNAL HUB</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
