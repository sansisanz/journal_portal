    <section id="author_reg_form" class="author_reg_form bg-light py-5">
        <div class="container">

                  <h2 class="text-center mb-4"><b>User Profile</b></h2>
                  <form id="profileForm">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" value="John Doe" disabled>
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" value="johndoe@example.com" disabled>
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile Number</label>
                      <input type="tel" class="form-control" id="mobile" name="mobile" value="1234567890" disabled>
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input type="date" class="form-control" id="dob" name="dob" value="1990-01-01" disabled>
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <textarea class="form-control" id="address" name="address" rows="3" disabled>123 Street, City, Country</textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="editProfile()">Edit Profile</button>
                    <button type="submit" class="btn btn-primary btn-block d-none" id="updateBtn">Update Profile</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <script>
            function editProfile() {
              // Enable form fields for editing
              document.getElementById('name').disabled = false;
              document.getElementById('email').disabled = false;
              document.getElementById('mobile').disabled = false;
              document.getElementById('dob').disabled = false;
              document.getElementById('address').disabled = false;
          
              // Hide edit button and show update button
              document.querySelector('#profileForm button[type="button"]').classList.add('d-none');
              document.getElementById('updateBtn').classList.remove('d-none');
            }
          
            document.getElementById('profileForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form submission (for demo purposes)
          
              // Perform update logic (can be AJAX request to update backend)
          
              // Disable form fields after update
              document.getElementById('name').disabled = true;
              document.getElementById('email').disabled = true;
              document.getElementById('mobile').disabled = true;
              document.getElementById('dob').disabled = true;
              document.getElementById('address').disabled = true;
          
              // Show edit button and hide update button
              document.querySelector('#profileForm button[type="button"]').classList.remove('d-none');
              document.getElementById('updateBtn').classList.add('d-none');
          
              alert('Profile updated successfully!');
            });
          </script>
