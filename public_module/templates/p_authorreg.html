  <style>
    /* Custom Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px; /* Adjust according to your header height */
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-primary {
      border-radius: 20px;
      padding: 10px 30px;
      font-weight: 600;
    }
    .reg-btn{
      margin-right: 150%;
    }

    .btn-primary{
      background-color: #d85407;
      border-color: white;
      font-size: 1.3rem;
    }
  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1><a href="/p_index/">CU JOURNAL HUB</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="#home"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid"></a>
      </div>
    </div>
  </header><!-- End Header -->

  <main id="main">
    <section class="inner-page">
      <div class="container"> </div>

      <!-- ======= Author registration form ======= -->
      <section id="authorregistration" class="authorregistration bglight py-5">
        <div class="container">
            <div class="section-title" data-aos="zoom-out">
                <h2>AUTHOR REGISTRATION</h2>
                <p>Sign Up to Submit Article</p>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-body">
                          <form>
                              <div class="form-group">
                                  <label for="author_type"><i class="bi bi-person"></i> Author Type</label>
                                  <select class="form-control" id="author_type" name="author_type" required>
                                      <option value="" disabled selected>Select Author Type</option>
                                      <option value="calicut_university_teacher">Calicut University Teacher</option>
                                      <option value="calicut_university_researcher">Calicut University Researcher</option>
                                      <option value="teacher_affiliated_colleges">Teacher from affiliated colleges</option>
                                      <option value="researcher_affiliated_colleges">Researcher from affiliated colleges</option>
                                      <option value="other_teachers">Other Teachers</option>
                                      <option value="other_researchers">Other Researchers</option>
                                      <option value="others">Others</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label for="author_name"><i class="bi bi-person"></i> Name</label>
                                  <input type="text" class="form-control" id="author_name" name="author_name" required>
                              </div>
                              <div class="form-group">
                                <label for="author_email"><i class="bi bi-envelope"></i> Email address</label>
                                <input type="email" class="form-control" id="author_email" name="author_email" required>
                              </div>
                              <div class="form-group">
                                <label for="author_mobile"><i class="bi bi-phone"></i> Mobile Number</label>
                                <input type="tel" class="form-control" id="author_mobile" name="author_mobile" required>
                              </div>
                              <div class="form-group">
                                <label for="author_dob"><i class="bi bi-calendar"></i> Date of Birth</label>
                                <input type="date" class="form-control" id="author_dob" name="author_dob" required>
                              </div>
                              <div class="form-group">
                                <label for="author_address"><i class="bi bi-house"></i> Address</label>
                                <textarea class="form-control" id="author_address" name="author_address" rows="3" required></textarea>
                              </div>
                              <div class="form-group">
                                <label for="author_password"><i class="bi bi-lock"></i> Password</label>
                                <input type="password" class="form-control" id="author_password" name="author_password" required>
                              </div>
                              <div class="form-group">
                                <label for="author_institution"><i class="bi bi-school"></i> Institution / Department</label>
                                <textarea class="form-control" id="author_institution" name="author_institution" rows="3" required></textarea>
                              </div>
                              <div class="form-group">
                                <label for="author_confirm_password"><i class="bi bi-lock"></i> Confirm Password</label>
                                <input type="password" class="form-control" id="author_confirm_password" name="author_confirm_password" required>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block">Register</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>          
    </section>
    


    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>CU JOURNAL HUB</h3>
      <p>"Empowering discovery and shaping tomorrow through cutting-edge research."</p>
      <div class="social-links">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>CU JOURNAL HUB</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->

        <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>

</html>
