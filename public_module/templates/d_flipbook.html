{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>Flipbook Viewer</title>

<!-- Flipbook StyleSheet -->
<link href="{% static 'dflip/css/dflip.min.css' %}" rel="stylesheet" type="text/css">

<!-- Icons Stylesheet -->
<link href="{% static 'dflip/css/themify-icons.min.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <!-- Normal Flipbook -->
            <div class="_df_book" height="1050" webgl="true" backgroundcolor="teal"
                 source="{{ article.article_file.url }}"
                 id="df_manual_book">
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'dflip/js/libs/jquery.min.js' %}" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="{% static 'dflip/js/dflip.min.js' %}" type="text/javascript"></script>

</body>
</html>
